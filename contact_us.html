<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Us!</title>
        <link rel="stylesheet" href="css/style_contact_us.css"> 
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html" class="btn">Home</a>
                <a href="services.html" class="btn">Services</a>
                <a href="about_us.html" class="btn">Learn more about the team</a>
                <a href="contact_us.html" class="btn">Contact Us</a>
            </nav>
        </header>
        <div>
            <div class="intro">
                <h1 class="intro-title">Questions? Message us! </h1>
            </div>
        </div>
        <div class="box">
            <form action="message_sent.html">
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name and last name" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">E-mail</label>
              </div>
              <div class="col-75">
                <input type="email" name="email" placeholder="Your email." required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Subject</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="What do you want to ask?" required></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
            </form>
          </div>
    </body>
</html>
